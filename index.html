		<script type="module">

			import * as THREE from './three.module.js';
			import { OrbitControls } from './OrbitControls.js';

			let camera, controls, scene, renderer, cube, raycaster, INTERSECTED, marker, follower;
			let mouse = new THREE.Vector2();

			let i = 0;
			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {
				raycaster = new THREE.Raycaster();
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 'floralwhite' );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 100, 50, 0 );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				// Set to false to disable use of the keys
				controls.enableKeys = true;
				controls.enablePan = false;

				// The four arrow keys
				controls.keys = { LEFT: 37, UP: 38, RIGHT: 39, BOTTOM: 40 };

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world
				document.getElementById("sub-info").innerHTML = "holy fucking shit lmaoooo";
				document.getElementById("sub-sub-info").innerHTML = "use arrow keys to rotate around and zoom in on the cube";

				//marker & follower

				var coneGeometry = new THREE.ConeGeometry( 4, 8, 6 );
    			var coneMaterial = new THREE.MeshPhongMaterial ({color: "red", flatShading: true});
				marker = new THREE.Mesh (coneGeometry, coneMaterial);
    			coneMaterial = new THREE.MeshPhongMaterial ({color: "blue", flatShading: true});
				follower = new THREE.Mesh(coneGeometry, coneMaterial);
				follower.position.set(30, 0, 30);
				scene.add(follower);

				var cubeGeometry = new THREE.BoxGeometry (10,10,10);
    			var cubeMaterial = new THREE.MeshPhongMaterial ({color: 0xffffff, flatShading: true});
				cube = new THREE.Mesh (cubeGeometry, cubeMaterial);

				//cube.position.set (15, 0, 15);
				//cube.object.name = "cube";
				scene.add (cube);
				
				const gt = new THREE.TextureLoader().load( "./checker1.jpg" );
				const gg = new THREE.PlaneBufferGeometry( 16000, 16000 );
				const gm = new THREE.MeshPhongMaterial( { color: 0xffffff, map: gt } );

				const ground = new THREE.Mesh( gg, gm );
				//ground.object.name = "ground";
				ground.rotation.x = - Math.PI / 2;
				ground.material.map.repeat.set( 64, 64 );
				ground.material.map.wrapS = THREE.RepeatWrapping;
				ground.material.map.wrapT = THREE.RepeatWrapping;
				ground.material.map.encoding = THREE.sRGBEncoding;
				// note that because the ground does not cast a shadow, .castShadow is left false
				ground.receiveShadow = true;

				ground.position.set(0,-5,0);
				scene.add( ground );

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );
				dirLight1.position.set( -1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288 );
				dirLight2.position.set( 1, 1, -1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x222222 );
				scene.add( ambientLight );
				//

				window.addEventListener( 'resize', onWindowResize, false );
				//window.addEventListener('keydown', onKeyDown, false);
				//window.addEventListener('keyup', onKeyUp, false);
				window.addEventListener('click', clickHandler, false);
				
				//controls.target.set(cube.x, cube.y, cube.z);
			}

			function clickHandler(event)
			{
				//console.log("!");
				// get click's x/y position on the grid and adds a red cube there
				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );

				const intersects = raycaster.intersectObjects( scene.children );
				//console.log(intersects);
				if ( intersects.length == 1 ) {

					marker.position.set (intersects[0].point.x, -1, intersects[0].point.z);
					scene.add (marker);
				}
			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			function animate() {
				//updatePosition();
				requestAnimationFrame( animate );

				controls.target.set(cube.position.x, cube.position.y, cube.position.z);
				/*i++;
				if(i<2){
					console.log(controls);
					console.log(cube);
				}*/
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
