<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js modified key orbit controls </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: floralwhite;
				color: #000;
			}

			a {
				color: #f00; 
			}
		</style>
	</head>

	<body>
		<div id="info">
			<p id="sub-info">three.js</p>
			<p id="sub-sub-info">three.js</p>
		</div>

		<script type="module">

			import * as THREE from './three.module.js';

			import { OrbitControls } from './OrbitControls.js';

			let camera, controls, scene, renderer;

			let message = "holy fucking shit lmaooooo";

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 'floralwhite' );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 400, 200, 0 );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				// Set to false to disable use of the keys
				controls.enableKeys = true;

				// The four arrow keys
				controls.keys = { LEFT: 37, UP: 38, RIGHT: 39, BOTTOM: 40 };

				//controls.keys = { LEFT: 37, UP: 38, RIGHT: 39, BOTTOM: 40 };
				// controls.target = objectCameraRotatesAround;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world
				document.getElementById("sub-info").innerHTML = "Holy fucking shit lmaoooo";
				document.getElementById("sub-sub-info").innerHTML = "use arrow keys to rotate around and zoom in on the cube";

				var cubeGeometry = new THREE.BoxGeometry (100,100,100);
    			var cubeMaterial = new THREE.MeshPhongMaterial ({color: 0xffffff, flatShading: true});
    			let cube = new THREE.Mesh (cubeGeometry, cubeMaterial);

    			cube.position.set (0, 0, 0);
    			scene.add (cube);

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );
				dirLight1.position.set( -1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288 );
				dirLight2.position.set( 1, 1, -1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x222222 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
